    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">

window.onload = function() {

    $('.menu .sub').addClass('hide');

    function toggleSubmenu(menuClass) {
        const submenu = $('.menu .sub.' + menuClass);
        if (submenu.hasClass('hide')) {
            $('.menu .sub').addClass('hide'); // 모든 서브메뉴를 숨깁니다.
            submenu.removeClass('hide'); // 선택된 서브메뉴를 표시합니다.

            $('.menu .main').removeClass('active'); // 모든 메인 메뉴의 active 클래스를 제거합니다.
            $('.menu .sub').removeClass('active'); // 모든 서브메뉴의 active 클래스를 제거합니다.
    
            $('.menu .main.' + menuClass).addClass('active'); // 선택된 메인 메뉴에 active 클래스를 추가합니다.
            submenu.addClass('active'); // 선택된 서브메뉴에 active 클래스를 추가합니다.
        } else {
            submenu.addClass('hide'); // 선택된 서브메뉴를 숨깁니다.
            $('.menu .main.' + menuClass).removeClass('active'); // 선택된 메인 메뉴의 active 클래스를 제거합니다.
            submenu.removeClass('active'); // 선택된 서브메뉴의 active 클래스를 제거합니다.
        }
    }

    $('.menu .main.warehouse').on('click', function(event) {
        event.stopPropagation(); // 이벤트 버블링을 막아 메뉴 외부 클릭 처리가 되지 않도록 함
        toggleSubmenu('warehouse');
    });

    $('.menu .main.cuttingplan').on('click', function(event) {
        event.stopPropagation(); 
        toggleSubmenu('cuttingplan');
    });

    $('.menu .main.cutting').on('click', function(event) {
        event.stopPropagation(); 
        toggleSubmenu('cutting');
    });

    $('.menu .main.sewing').on('click', function(event) {
        event.stopPropagation(); 
        toggleSubmenu('sewing');
    });

    $('.menu .main.packing').on('click', function(event) {
        event.stopPropagation(); 
        toggleSubmenu('packing');
    });


    // 문서의 아무 곳이나 클릭하면 서브메뉴를 닫음
    $(document).on('click', function() {
        $('.menu .sub').addClass('hide');
        $('.menu .main').removeClass('active'); // 모든 메인 메뉴의 active 클래스를 제거합니다.
        $('.menu .sub').removeClass('active'); // 모든 서브메뉴의 active 클래스를 제거합니다.
    });

    // 메뉴 내부를 클릭했을 때는 서브메뉴가 닫히지 않도록 함
    $('.menu').on('click', function(event) {
        event.stopPropagation();
    });

}
      
        
    </script>
